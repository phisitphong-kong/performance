<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://kit.fontawesome.com/f3ebb4cd40.css" crossorigin="anonymous">    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap"rel="stylesheet"/>
    <link href="https://css.gg/css?=" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100&display=swap" rel="stylesheet">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"crossorigin="anonymous"></script>
    <title>Subcribe</title>
    <style>
        * {
            font-family: "Prompt", sans-serif;
        }
        #button_1 {
            background-color: #0058AA;
            color: white;
            transition: background-color 1s ease;
            transition: border-color 1s ease;
            transition: color 0.7s ease;
            border-radius: 25px;
        }
        #button_1:hover {
            background-color: white;
            border-color: #0058AA;
            color: #0058AA;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-content-center">
          <div class="col-8 text-start" style="background-color: #B3C8D9;border-radius: 25px; box-shadow: #C8C8C8 3px 3px;">
            <!-- text body -->
            <div class="d-flex align-items-center gap-3 mt-5 ms-5 mb-4 ">
            <img src="svg/subscribe/message.svg" alt="" height="50%">
            <p class=" h1 d-flex text-center" style="color: #555A5F;">สมัครรับข้อมูลข่าวสาร</p> 
            </div>

            <div class="row">
            <div class="col-8 mx-auto">
            <div class="form-floating mb-4">
                <input style="border-radius: 25px;background-color: #f5f5f5;" type="name" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label class="ms-2" style="color: #939191;" for="floatingInput">ชื่อ</label>
              </div>
              <div class="form-floating mb-4">
                <input style="border-radius: 25px;background-color: #f5f5f5;" type="last_name" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label class="ms-2" style="color: #939191;" for="floatingInput">นามสกุล</label>
              </div>
              <div class="form-floating mb-4">
                <input style="border-radius: 25px;background-color: #f5f5f5;" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label class="ms-2" style="color: #939191;" for="floatingInput">อีเมล</label>
              </div>
              <div class="form-floating mb-4">
                <input style="border-radius: 25px;background-color: #f5f5f5;" type="phone" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label class="ms-2" style="color: #939191;" for="floatingInput">เบอร์โทรศัพท์</label>
              </div>
              
              <button class="mt-5 btn btn-primary d-grid w-25 col mx-auto mb-5 fs-4" type="button" id="button_1" >ยืนยัน</button>
            </div>
            </div>
            
  
          </div>
            
            
          </div>        
        </div>  
    
</body>
</html>
